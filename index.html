<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
    <title>Reviews</title>
</head>

<body>
    <main>

        <section class="container">

            <div class="title">

                <h2>Our Reviews</h2>

                <div class="underline"></div>

            </div>

            <article class="review">

                <div class="img-container">

                    <img src="./person.jpg" alt="Person" srcset="" id="person-img" />

                </div>

                <h4 id="author">
                    Sara Jones
                </h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Error dolorem ducimus perspiciatis vero
                    asperiores nobis tenetur accusamus consectetur eius, accusantium, eum incidunt quisquam laudantium
                    nostrum assumenda necessitatibus similique sequi at.
                </p>

                <div class="button-container">
                    <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <button class="random-btn">Random</button>
            </article>

        </section>

    </main>


    <script src="index.js"></script>
</body>

</html>
